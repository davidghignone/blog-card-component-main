<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <img
      class="bg-image bg-image--top"
      src="./images/bg-pattern-top.svg"
      alt="top-circle"
    />
    <img
      class="bg-image bg-image--bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="bottom-circle"
    />
    <article class="card">
      <img
        class="card__header-image"
        src="./images/bg-pattern-card.svg"
        alt="pattern-card"
      />
      <header class="card__header">
        <img
          class="card__header-profile"
          src="./images/image-victor.jpg"
          alt="profile-image"
        />

        <section class="card__body">
          <p>
            <b class="card__text--name">Victor Crest</b>
            <span class="card__text--name card__text--light">26</span>
          </p>
          <p class="card__text--city card__text--light">London</p>
        </section>
      </header>

      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">80k</p>
          <p class="card__text--small card__text--light">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">803K</p>
          <p class="card__text--small card__text--light">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1.4K</p>
          <p class="card__text--small card__text--light">Photos</p>
        </div>
      </footer>
    </article>

</html>
